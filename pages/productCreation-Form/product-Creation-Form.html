<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<h1 class="text-center">Tilføj et nyt produkt!</h1>
			<form id="productForm" enctype="multipart/form-data" class="mt-4">
				<div class="row justify-content-center">
					<div class="col-12 col-md-6">
						<div class="form-group">
							<label for="name">Navn</label>
							<input
								type="text"
								class="form-control"
								name="name"
								id="name"
								placeholder="Produkt navn"
							/>
						</div>
						<div class="form-group">
							<label for="description">Beskrivelse</label>
							<textarea
								class="form-control"
								name="description"
								id="description"
								placeholder="Produkt beskrivelse"
							></textarea>
						</div>

						<div class="form-group">
							<label for="chooseCategory">Kategori</label>
							<select
								class="form-control"
								id="chooseCategory"
								placeholder="Vælg kategori"
								onchange="showInputField()"
							>
								<option value="" disabled selected>Vælg kategori</option>
								<option value="addNew">Tilføj ny kategori</option>
								<option>Tallerken</option>
								<option>Krus</option>
								<option>Skål</option>
							</select>
							<div class="form-group" id="newOptionGroup" style="display: none">
								<input
									type="text"
									class="form-control mt-2"
									id="newOption"
									placeholder="Indtast ny kategori"
								/>
								<button
									type="button"
									class="btn btn-dark mt-2"
									id="submitNewOption"
								>
									Tilføj kategori
								</button>
							</div>
						</div>
						<div class="form-group">
							<label for="price">Pris</label>
							<input
								type="number"
								class="form-control"
								name="price"
								id="price"
								placeholder="Indtast pris"
							/>
						</div>
						<div class="form-group">
							<label for="image">Upload billede</label>
							<input
								type="file"
								class="form-control-file"
								id="images"
								name="images"
								multiple
							/>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-dark">Tilføj produkt</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		<script src="product-Creation-form.js"></script>
	</body>
</html>
